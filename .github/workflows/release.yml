name: ğŸš€ Release + Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: false

jobs:
  check-previous-workflow:
    name: ğŸ” Check if tests have already been passed
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          sparse-checkout-cone-mode: false
          sparse-checkout: .github/workflows/scripts/check-if-tests-passed.mts

      - id: check
        uses: kf6kjg/github-script@f27b40e6b7c7d0e475b6cbfe8c5bacd9349b782c
        env:
          CI_WORKFLOW_PATH: '.github/workflows/ci.yml'
        with:
          language: mts
          script: |
            const { default: checkIfTestsPassed } = await import('${{ github.workspace }}/.github/workflows/scripts/check-if-tests-passed.mts')
            await checkIfTestsPassed()

  test:
    needs: check-previous-workflow
    if: needs.check-previous-workflow.outputs.should-run-tests == 'true'
    permissions: {}
    uses: ./.github/workflows/tests.yml

  release:
    name: ğŸš€ Release
    needs: [check-previous-workflow, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: ğŸ” Authentication for pushing to the main branch
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Required for fetching tags and generating release notes
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global push.followTags true

      - name: ğŸš€ Prepare release
        run: bun run preversion

      - name: ğŸ› ï¸ Build package
        run: bun run build

      - name: ğŸ“œ Generate changelog and release notes
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          bunx changelogen --release --push -r $VERSION
          bunx changelogen github release --token ${{ secrets.GITHUB_TOKEN }} -r $VERSION

      - name: ğŸ“¦ Publish to NPM Registry
        run: |
          bunx npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
          bunx npm publish --provenance --access public
